<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID CARD</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="https://sureshbugaliya.website/assets/images/hero.png" alt="" class="profile">
        </div>
        <div class="data">
            <span class="name">Suresh Bugaliya</span>
            <span class="job">Web Developer</span>
        </div>
        <div class="media">
            <a href="https://www.facebook.com/profile.php?id=61554833510557" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/wordpress_developer_87/" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://twitter.com/WebDeveloper87" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="medialist">
            <div class="list">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="list">
                <i class='bx bx-message-rounded'></i>
                <span class="number">13k</span>
            </div>
            <div class="list">
                <i class='bx bx-share' ></i>
                <span class="number">25k</span>
            </div>
        </div>
    </div>
</body>
</html>
